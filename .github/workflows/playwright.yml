name: Playwright Tests
on:
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Java
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Install frontend dependencies
      run: npm ci
      working-directory: oyster_front
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.TEST_FIREBASE_API_KEY }}

    - name: Install Playwright/E2E dependencies
      run: npm ci
      working-directory: e2e
      env:
        FIREBASE_PROJECT_ID: ${{secrets.VITE_FIREBASE_PROJECT_ID}}
        PORT: 3001
        HOST: 127.0.0.1
        FIREBASE_PRIVATE_KEY: ${{secrets.FIREBASE_PRIVATE_KEY}}
        FIREBASE_CLIENT_EMAIL: ${{secrets.FIREBASE_CLIENT_EMAIL}}

    - name: Install backend dependencies
      run: npm ci
      working-directory: oyster_back

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      working-directory: e2e

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Run Firebase emulators and tests
      run: firebase emulators:exec --project ${{secrets.VITE_FIREBASE_PROJECT_ID}} "cd ../e2e && npm run test"
      working-directory: oyster_back
      env:
        FIREBASE_PROJECT_ID: ${{secrets.VITE_FIREBASE_PROJECT_ID}}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: e2e/playwright-report/
        retention-days: 30